<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Управление фидами — Новости для Радио-Т</title>

	<script>
		var login = localStorage.getItem('login'),
			pass = localStorage.getItem('password'),
			admin = true;

		if (! (login && pass)) {
			location.href = '/login/?back=' + location.href;
		}
	</script>
	
	<link rel="shortcut icon" href="/files/favicon.ico">

	<link rel="stylesheet" href="/css/main.css">

	<script src="//yastatic.net/jquery/2.1.4/jquery.min.js"></script>
	
	<script src="/js/main.js"></script>
</head>
<body class="page">
	<div class="header wrapper page__header">
		<div class="header__title">Новости для Радио-Т</div>
		<ul class="header__menu menu">
			<li class="menu__item" id="all-wrap"><a href="/admin/" class="link">Все темы</a></li>
			<li class="menu__item" id="geek-wrap"><a href="/admin/#geek" class="link" id="geek">Гиковские</a></li>
			<li class="menu__item" id="dels-wrap"><a href="/deleted/" class="link">Удалённые</a></li>
			<li class="menu__item"><a href="/add/" class="link">Добавить новость</a></li>
			<li class="menu__item">Управление фидами</li>
			<li class="menu__item"><a href="#update" id="update-feeds" class="link">Обновить базу</a></li>
			<li class="menu__item menu__item_right"><a href="#logout" id="logout" class="link">Выйти</a></li>
		</ul>
	</div>

	<div class="wrapper">
		<div class="feeds">
			<table class="feeds__table">
				<thead>
					<tr>
						<th class="feeds__urls">URL</th>
						<th class="feeds__update">Последнее обновление</th>
						<th class="feeds__del"></th>
					</tr>
				</thead>
				<tbody id="feeds__list">
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">
							<form class="feeds__add-form form" id="feeds__add-form">
								<input type="text" placeholder="Добавление нового фида" class="form__input" id="feeds__add" autofocus required>
								<input type="submit" class="form__button" value="Добавить">
							</form>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>

	<div class="footer wrapper page__footer">
	<a href="http://radio-t.com" class="link footer__copyright">Radio-T</a>, <script>document.write((new Date()).getFullYear());</script>
</div>
</body>
</html>
