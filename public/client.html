<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Новости для Радио-Т</title>
	<link rel="stylesheet" href="css/main.css">

	<script src="//yastatic.net/jquery/2.1.4/jquery.min.js"></script>
	
	<script src="js/main.js"></script>
</head>
<body class="page">
	<div class="header wrapper page__header">
		<div class="header__title">Новости для Радио-Т</div>
		<ul class="header__menu menu">
			<li class="menu__item menu__item_to-current" id="to-current"><a href="#current" class="link">К текущей теме</a></li>
		</ul>
	</div>

	<div class="wrapper">
		<div class="news">
			<div class="news__status" id="news__top-status"></div>
			<div class="news__list" id="news__list">
				
			</div>
			<div class="news__item" id="news__skeleton">
				<div class="news__body">
					<img class="news__image-hidden">
					<div class="news__image"></div>
					<a href="#" class="link news__title" target="_blank"></a>
					<div class="news__info"></div>
					<div class="news__desc"></div>
				</div>
				<div class="news__footer">
					<a href="#" class="link news__light">Подробнее</a>
					<div class="news__full"></div>
				</div>
			</div>
		</div>
	</div>

	<div class="footer wrapper page__footer">
	<a href="http://radio-t.com" class="link footer__copyright">Radio-T</a>, <script>document.write((new Date()).getFullYear());</script>
</div>
</body>
</html>
